name: "_Bs4_POE_Wiki_Test(auto)"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Testing-POE-Wiki-Scraper:
    runs-on: ubuntu-latest
    environment: template_scraper

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        cd modules/_scraper_template
        python -m venv env
        source env/bin/activate
        pip install -r requirements.txt

    - name: Run Test Script
      env:
        SCRAPE_URL: ${{ vars.SCRAPE_URL }}
      run: |
        source modules/_scraper_template/env/bin/activate
        python modules/_scraper_template/test.py
