name: Run Scraper Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    environment: template_scraper

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        cd modules/_scraper_template
        python -m venv env
        source env/bin/activate
        pip install -r requirements.txt

    - name: Run Scraper Script
      env:
        # Load environment variables from GitHub secrets
        KEY: ${{ secrets.KEY }}
        ANOTHER_KEY: ${{ secrets.ANOTHER_KEY }}
        SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
      run: |
        source modules/_scraper_template/env/bin/activate
        python modules/_scraper_template/scraper.py
